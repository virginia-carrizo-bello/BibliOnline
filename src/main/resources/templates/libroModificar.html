<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>BibliOnline</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" type="text/css" href="../static/index.css">
        <link rel="stylesheet" type="text/css" href="/index.css">   
        <link rel="stylesheet" type="text/css" href="../static/modificar.css">
        <link rel="stylesheet" type="text/css" href="/modificar.css"> 
    </head>
    <header >
        <nav class="barra" th:replace="/fragments/navbar" :: nav> </nav>
    </header>
    <body class="body">
        <span class="contenido-body-form">
            <span class="btn-atras">
                <a  href="/editorial/lista"> <button>Volver</button></a>
            </span>
            <form th:action="@{/libro/modificar/__${libro.isbn}__}" method="POST" class="formulario-ctr" >
                <h4>Modificar libro</h4>
                <input hidden th:value="${isbn}" name="isbn">
                <div class="opciones-libro">
                    <div>
                        <label name="nombre">Nuevo titulo: </label>
                        <input th:value="${libro.titulo}" type="text" name="titulo">
                        <label class="ejemplares" name="nombre">Cantidad de ejemplares: </label>
                        <input th:value="${libro.ejemplares}" type="text" name="ejemplares">
                    </div>                    
                    <select class="form-select" name="idAutor" aria-label="Default select example">
                        <option selected>Seleccionar Autor</option>
                        <option th:each="autor: ${autores}"
                                th:value="${autor.id}"
                                th:text="${autor.nombre}"></option>
                    </select>
                    <select class="form-select" name="idEditorial" aria-label="Default select example">
                        <option selected>Seleccionar Editorial</option>
                        <option th:each="editorial: ${editoriales}"
                                th:value="${editorial.id}"
                                th:text="${editorial.nombre}"></option>
                    </select>
                    </span>
                </div>
                <!--<a  href="/autor/lista" class="btn-atras" > <button >Atr√°s</button></a>-->
                <button type="submit" > Actualizar </button>
            </form>
        </span>
    </body>
    <footer class="pie-de-pagina" th:replace="/fragments/footer" :: footer> </footer>
</html>
