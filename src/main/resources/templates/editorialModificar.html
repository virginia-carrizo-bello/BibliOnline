<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>BibliOnline</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" type="text/css" href="../static/index.css">
        <link rel="stylesheet" type="text/css" href="/index.css">   
        <link rel="stylesheet" type="text/css" href="../static/modificar.css">
        <link rel="stylesheet" type="text/css" href="/modificar.css"> 
    </head>
    <header >
        <nav class="barra" th:replace="/fragments/navbar" :: nav> </nav>
    </header>
    <body class="body">
        <span class="contenido-body-form">
            <span class="btn-atras">
                <a  href="/editorial/lista"> <button>Volver</button></a>
            </span>
            <form th:action="@{/editorial/modificar/__${editorial.id}__}" method="POST" class="formulario-ctr">
                <h4>Modificar editorial</h4>
                <input hidden th:value="${editorial.id}" name="id">
                <div class="opciones-libro">
                    <div>
                        <label name="nombre">Nuevo nombre: </label>
                        <input type="text" th:value="${editorial.nombre}" class="form-group" name="nombre" >
                    </div>
                </div>
                <div  class="btn-subir">
                    <button type="submit" class="btn-atras"> Actualizar </button>
                </div>
            </form>
        </span>
    </body>
    <footer class="pie-de-pagina" th:replace="/fragments/footer" :: footer> </footer>
</html>
