<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>BibliOnline</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" type="text/css" href="../static/index.css">
        <link rel="stylesheet" type="text/css" href="../index.css">   
        <link rel="stylesheet" type="text/css" href="../static/form.css">
        <link rel="stylesheet" type="text/css" href="../form.css"> 
    </head>
    <header >
        <nav class="barra" th:replace="/fragments/navbar" :: nav> </nav>
    </header>
    <body class="body">
        <div th:replace="/fragments/error" :: div> </div>
        <span class="contenido-body-form">
            <span class="btn-atras">
                <a  href="/libro/lista"> <button>Volver</button></a>
            </span>
            <form action="/libro/registro"  method="POST" class="formulario-ctr">
                <h2>Ingrese el libro: </h2>
                <div class="opciones-libro">
                    <div>
                        <input type="text"  name="isbn" placeholder="ISBN">
                    </div >
                    <div >
                        <input type="text"  name="titulo" placeholder="Titulo">
                    </div>
                    <div >
                        <input type="text"  name="ejemplares" placeholder="Ejemplares">
                    </div>
                    <div >
                        <select  name="idAutor" aria-label="Default select example">
                            <option selected>Seleccionar Autor</option>
                            <option th:each="autor: ${autores}"
                                    th:value="${autor.id}"
                                    th:text="${autor.nombre}"></option>
                        </select>
                    </div>
                    <div>
                        <select  name="idEditorial" aria-label="Default select example">
                            <option selected>Seleccionar Editorial</option>
                            <option th:each="editorial: ${editoriales}"
                                    th:value="${editorial.id}"
                                    th:text="${editorial.nombre}"></option>
                        </select>
                    </div>
                </div>

                <div class="btn-subir">
                    <button type="submit" > Subir </button>
                </div>
            </form>
        </div>
    </span>


</body>
<footer class="pie-de-pagina" th:replace="/fragments/footer" :: footer> </footer>
</html>
